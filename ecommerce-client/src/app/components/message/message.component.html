<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">

  @for (message of messages; track $index) {

    @if (message.type === 'success') {
      <div class="mb-2 alert alert-success mb-2 ">
        {{message.message}}
      </div>
    }

    @if (message.type === 'error') {
      <div class="mb-2 alert alert-danger mb-2">
        {{message.message}}
      </div>
    }

    @if (message.type === 'info') {
      <div class="mb-2 alert alert-info mb-2">
        {{message.message}}
      </div>
    }

  }
</div>

<div class="d-flex justify-content-center align-items-center">
  <div class="col-md-4">
    @if(shoppingCart){
      <form [formGroup]="payForm" (ngSubmit)="submit()" class="shadow h-100">

        <h1 class="mb-3">Pagar Carrito</h1>
        <h3>Total: Q{{shoppingCart.total}}</h3>

        <div class="mb-3">
          <label for="card" class="form-label">Tarjeta de Credito</label>
          <input type="number" id="card" class="form-control" formControlName="card">
        </div>

        <div class="form-check mb-3">
          <input id="save_card" type="checkbox" class="form-check-input" formControlName="saveCard">
          <label for="save_card" class="form-check-label">Guardar tarjeta de cr√©dito</label>
        </div>


        <div class="mb-3">
          <label for="saved_card" class="form-label">Tarjetas</label>
          <select id="saved_card" class="form-select" formControlName="selectedCard" required>
            <option value="" selected>{{creditsCards.length>0?'Elegir..':'No hay tarjetas guardadas'}}</option>
            @if (creditsCards.length > 0) {
              @for (card of creditsCards; track $index) {
                <option [value]="card.cardNumber">
                  {{card.cardNumber}}
                </option>
              }
            }
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary mx-2" (click)="goBack()">Cancelar</button>
          <button class="btn btn-success mx-2" type="submit">Pagar</button>
        </div>

      </form>
    } @else {
      <label class="bi-type-italic">Vista no disponible</label>
      <button class="btn btn-secondary mx-2" (click)="goBack()">Regresar</button>
    }
  </div>
</div>

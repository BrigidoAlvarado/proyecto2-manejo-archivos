<h1>Catalogo de Productos Disponibles</h1>
<div class="container my-5">
  <div class="row row-cols-1 row-cols-md-3 g-4" >
    @if (products.length > 0) {
      @for (product of products; track $index){
        <div class="col">
          <div class="card">
            @if (product.image){
              <img
                class="card-img-top"
                [src]="product.image"
                [alt]="product.name">
            }
            <div class="card-body">
              <h5>{{product.name}}</h5>
            </div>
            <div class="card-footer">
              <label class="pb-2"><strong>Q{{product.price}}</strong></label>
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success mr-1 w-100">Comprar</button>
                <a class="btn btn-outline-info w-50" [routerLink]="['/product/display', product.id]">Ver</a>
              </div>
            </div>
          </div>
        </div>
      }
    } @else {
      <p class="text-muted fst-italic">No hay productos disponibles</p>
    }
  </div>
</div>

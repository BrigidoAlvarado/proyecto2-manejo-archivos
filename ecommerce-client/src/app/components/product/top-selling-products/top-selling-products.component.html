<div class="container mt-4">
  <h2>Top 10 Productos Mas Vendidos</h2>

  <table class="table table-bordered table-striped table-hover text-center shadow-sm">
    <thead class="table-primary">
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Nombre</th>
      <th scope="col">Nombre Vendedor</th>
      <th scope="col">Correo Electronico</th>
      <th scope="col">Precio</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Opciones</th>
    </tr>
    </thead>
    <tbody>
      @for (product of products; track $index){
        <tr>
          <td>{{$index}}</td>
          <td>{{product.name}}</td>
          <td>{{product.userName}}</td>
          <td>{{product.userEmail}}</td>
          <td>{{product.price | number}}</td>
          <td>{{product.amount}}</td>
          <td>
            <div class="d-flex justify-content-center align-items-center">
              <a class="btn btn-info btn-sm" [routerLink]="['/product/display', product.id]">
                <i class="bi bi-eye"></i> Ver
              </a>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

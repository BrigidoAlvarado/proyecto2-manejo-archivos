<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-warning mx-2"
  data-bs-toggle="modal"
  data-bs-target="#newQualificationModal">
  Calificar
</button>

<!-- Modal -->
<div class="modal fade" id="newQualificationModal" tabindex="-1" aria-labelledby="newQualificationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="newCommentModalLabel">Calificar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        @if (productId){
          <form [formGroup]="qualificationForm" (ngSubmit)="submit()" class="p-4 rounded shadow-sm bg-light border">
            <div class="mb-3">
              <label class="form-label fw-semibold " for="starts">
                Calificacion del producto
              </label>

              <div class="fs-4 text-warning mb-2">
                <!-- Mostrar estrellas llenas y vacÃ­as -->
                <label>{{this.qualificationSelected}}<i class="bi bi-star-fill"></i></label>

              </div>

              <input
              type="range"
              class="form-range"
              id="starts"
              min="0"
              max="5"
              step="1"
              formControlName="starts"
              >

              @if (validForm.isInvalid(qualificationForm, 'starts')) {
                <div class="form-text text-bg-danger mt-1" >
                  El ingrese una valor entre 1 y 5.
                </div>
              }
            </div>

            <button type="submit" class="btn btn-primary w-100" data-bs-dismiss="modal">
              Calificar
            </button>
          </form>
        }
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

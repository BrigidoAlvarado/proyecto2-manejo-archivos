<div class="d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="registerForm" (ngSubmit)="submit()" class="p-4 border rounded shadow" style="width: 350px;">
    <h1 class="text-center mb-4">Registro de Usuario</h1>

    <div class="mb-3">
      <label class="form-label" for="name">Nombre</label>
      <input class="form-control" id="name" formControlName="name" type="text">
      <div *ngIf="isInvalid('name')" class="text-danger small">El nombre es obligatorio</div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="email">Correo Electrónico</label>
      <input class="form-control" id="email" formControlName="email" type="email">
      <div *ngIf="isInvalid('email')" class="text-danger small">
        Ingresa un correo válido
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Contraseña</label>
      <input class="form-control" id="password" formControlName="password" type="password">
      <div *ngIf="isInvalid('password')" class="text-danger small">
        La contraseña es obligatoria y debe tener al menos 6 caracteres
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
      <input class="form-control" id="confirmPassword" formControlName="confirmPassword" type="password">
      <div *ngIf="isInvalid('confirmPassword')" class="text-danger small">
        La confirmación de contraseña es obligatoria
      </div>
    </div>

    <div *ngIf="registerForm.errors?.['notMatching']" class="text-danger mb-3">
      Las contraseñas no coinciden
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="submitting">
      {{ submitting ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>
</div>

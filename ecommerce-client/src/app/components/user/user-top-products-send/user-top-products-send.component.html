<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form [formGroup]="reportForm" (ngSubmit)="submit()" class="d-flex">
        <input formControlName="startDate" type="date" class="form-control me-2" placeholder="Depues de">
        <input formControlName="endDate" type="date" class="form-control me-2" placeholder="Antes de">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2>Top 5 Cliente Que Mas Productos Han Vendido</h2>

  <table class="table table-bordered table-striped table-hover text-center shadow-sm">
    <thead class="table-primary">
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Nombre</th>
      <th scope="col">Nombre Vendedor</th>
      <th scope="col">Correo Electronico</th>
      <th scope="col">Productos Vendidos</th>
      <th scope="col">Opciones</th>
    </tr>
    </thead>
    <tbody>
      @if(users.length > 0){
        @for (user of users; track $index){
          <tr>
            <td>{{$index + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.productsSend}}</td>
            <td>
              <div class="d-flex justify-content-center align-items-center">
                <a class="btn btn-info btn-sm" [routerLink]="['/product/display', user.id]">
                  <i class="bi bi-eye"></i> Ver
                </a>
              </div>
            </td>
          </tr>
        }
      } @else {
        <tr>
          <td class="text-center fst-italic text-muted" colspan="6">
            No se encontraron resultados
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
